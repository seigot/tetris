version: '3'

services:
  app:
  tetris:
    container_name: tetris-pytorch-container
    build:
      context: .
      dockerfile: ./docker/Dockerfile.pytorch
    volumes:
      - type: bind
        source: .
        target: /tetris
    environment:
      - FRAMEWORK=pytorch
      - DISPLAY=host.docker.internal:0.0
    tty: true
    ports:
    shm_size: 512m
      - "5000:5000"
