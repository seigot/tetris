version: '3'

services:
  tetris:
    container_name: tetris-pytorch-container
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - type: bind
        source: .
        target: /tetris
    environment:
      - DISPLAY=host.docker.internal:0.0
    tty: true
    shm_size: 512m
